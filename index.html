<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="body-wrapper">
      <header>
        <div class="titleInfo">
          <img src="./eisenhower-matrix.jpg" class="titleImg" alt="Matrix Eisenhower"><a class="moreInfo" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </div>
      </header>
      <main>
        <div class="workspace">
          <div class="add-item">
            <label for="new-task" class="new-task__lable">Add Item</label>
            <div class="add-item__wrapper">
              <input id="new-task" class="task input new" type="text"><button class="button add">Add</button>
            </div>
          </div>
          <h3 class="title">Todo</h3>
          <ul id="incomplete-tasks" class="tasks-list">
            <li class="tasks-list__elem">
              <input class="elem__checkbox" type="checkbox">
              <label class="task">Pay Bills</label>
              <input class="task input" type="text">
              <button class="button edit">Edit</button>
              <button class="button delete"><img src="./remove.svg" class="deleteImg" alt="Remove button"></button>
            </li>
            <li class="tasks-list__elem editMode">
              <input class="elem__checkbox" type="checkbox">
              <label class="task">Go Shopping</label>
              <input class="task input" type="text" value="Go Shopping">
              <button class="button edit">Save</button>
              <button class="button delete"><img src="./remove.svg" class="deleteImg" alt="Remove button"></button>
            </li>
          </ul>
          <h3 class="title">Completed</h3>
          <ul id="completed-tasks" class="tasks-list completed">
            <li class="tasks-list__elem">
              <input class="elem__checkbox" type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input class="task input" type="text">
              <button class="button edit">Edit</button>
              <button class="button delete"><img src="./remove.svg" class="deleteImg" alt="Remove button"></button>
            </li>
          </ul>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
